# Application name
spring.application.name=spatiotemporal

# Database connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable Hibernate auto schema generation (since you are using schema.sql)
spring.jpa.hibernate.ddl-auto=none

# Ensure schema.sql is run at startup (new property)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Enable Spring Boot DevTools for live reload during development
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

